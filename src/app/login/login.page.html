<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-label position="floating">Ingrese su correo:</ion-label>
      <ion-input [clearInput]="true" type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingresa contraseña:</ion-label>
      <ion-input [clearInput]="true" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button (click)="intentarLogear()" type="submit" expand="block">Entrar</ion-button>
    <div class="ion-text-center">
      <a  [routerLink]="['/registro']">¿No tienes cuenta? Registrate aquí</a>
    </div>

  </form>

</ion-content>
