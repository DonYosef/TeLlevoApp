<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>¡Bienvenido a TeLlevoApp! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formularioLogin" (ngSubmit)="intentarLogear()">
    <ion-item>
      <ion-label position="floating">Ingrese su correo:</ion-label>
      <ion-input [clearInput]="true" type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingresa contraseña:</ion-label>
      <ion-input [clearInput]="true" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Entrar</ion-button>
  </form>
    <a href='/registro'>¿No tienes cuenta? Registrate aquí!</a>
</ion-content>
