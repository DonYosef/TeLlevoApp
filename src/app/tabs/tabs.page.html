<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title slot="start" style="margin-left: -60px; padding-left: -0;" >
      Bienvenido {{sesion}}
    </ion-title>
    <div slot="end">
      <ion-item (click)="cerrarSesion()">
        <ion-text style="padding-right: 7px;">Cerrar sesion</ion-text>
        <ion-icon routerLink="/login" name="log-out-outline" style="width: 30px; height:30px;"></ion-icon>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="car-outline"></ion-icon>
      <ion-label>Viajes</ion-label>
    
    </ion-tab-button>
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>

    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="id-card-outline"></ion-icon>
      <ion-label>Credencial</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
